<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot Widget - Demo</title>
    <link rel="stylesheet" href="chatbot-widget.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div style="padding: 40px; max-width: 800px; margin: 0 auto;">
        <h1>Zeeshan AI Chatbot Widget - Demo</h1>
        <p>This chatbot can be embedded on any website!</p>
        <p><strong>Try asking:</strong></p>
        <ul>
            <li>"What's Zeeshan's experience?"</li>
            <li>"What projects has he built?"</li>
            <li>"What are his skills?"</li>
            <li>"How can I contact him?"</li>
        </ul>
    </div>

    <!-- Chatbot Widget (can be embedded anywhere!) -->
    <div id="zeeshan-chatbot">
        <button id="chatbot-toggle" aria-label="Toggle chatbot">
            <i class="fas fa-comments"></i>
        </button>
        
        <div id="chatbot-window" class="hidden">
            <div class="chatbot-header">
                <div class="header-content">
                    <div class="avatar">Z</div>
                    <div>
                        <h3>Zeeshan's AI Assistant</h3>
                        <p class="status">Online</p>
                    </div>
                </div>
                <button id="chatbot-close" aria-label="Close chatbot">Ã—</button>
            </div>
            
            <div id="chatbot-messages">
                <!-- Messages will appear here -->
            </div>
            
            <div class="chatbot-input-area">
                <input 
                    type="text" 
                    id="chatbot-input" 
                    placeholder="Ask me anything..."
                    aria-label="Chat input"
                />
                <button id="chatbot-send" aria-label="Send message">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="chatbot-widget.js"></script>
</body>
</html>
