services:
  # Backend API
  - type: web
    name: zeeshan-portfolio-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GROQ_API_KEY
        sync: false
    healthCheckPath: /health

  # Frontend Static Site
  - type: web
    name: zeeshan-portfolio
    runtime: static
    rootDir: frontend
    buildCommand: echo "No build needed"
    staticPublishPath: ./
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=3600
